name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy index -> 404 for SPA routing
        run: cp -a dist/index.html dist/404.html || true

      - name: Copy CNAME into dist
        run: cp -f CNAME dist/CNAME || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # If your repository disallows GITHUB_TOKEN write permissions, create a PAT
          # and add it to repo secrets as GH_PAGES_TOKEN, then the action will use it.
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./dist
          cname: niyu07.com
